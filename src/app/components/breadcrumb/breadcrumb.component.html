<div class="mb-8">
    <h1 class="font-semibold text-3xl text-gray-900 dark:text-white">{{ currentPage }}</h1>

    <ng-container *ngIf="currentPage !== 'Accueil'; else elseBlock">
      <a href="/" class="text-gray-400 hover:text-gray-900">Accueil</a>
      <span class="text-gray-400"> > </span>
      <span class="font-medium text-black">{{ currentPage }}</span>
    </ng-container>
    <ng-template #elseBlock>
      <a href="/" class="text-gray-400">Accueil ></a>
    </ng-template>
</div>
