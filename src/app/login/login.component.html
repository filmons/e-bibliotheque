<!-- login.component.html -->
<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Login</div>
          <div class="card-body">
          
            <form (ngSubmit)="onLogin()">
              <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" class="form-control" id="loginEmail" [(ngModel)]="loginEmail" name="loginEmail" placeholder="Enter email" required>
              </div>
              <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" class="form-control" id="loginPassword" [(ngModel)]="loginPassword" name="loginPassword" placeholder="Password" required>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
              <p class="mt-3">
              Go to book store  <a routerLink="/books">Books</a>

              </p>

            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
