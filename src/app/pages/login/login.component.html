<app-breadcrumb [currentPage]="currentBookPage"></app-breadcrumb>

<div class="flex flex-col gap-8 md:flex-row">
  <app-card class="md:w-1/2" [title]="title" [imageSrc]="imageSrc"></app-card>

  <div class="flex flex-1 items-center justify-center md:mt-8">
    <div class="flex justify-center w-full">
      <div class="bg-white border border-gray-300 rounded-md shadow-md w-full">
        <form (ngSubmit)="onLogin()" class="p-4">
          <div class="form-group mb-4">
            <label for="loginEmail">E-mail</label>
            <input type="email" class="form-control" id="loginEmail" [(ngModel)]="loginEmail" name="loginEmail" placeholder="E-mail" required>
          </div>

          <div class="form-group mb-4">
            <label for="loginPassword">Mot de passe</label>
            <input type="password" class="form-control" id="loginPassword" [(ngModel)]="loginPassword" name="loginPassword" placeholder="Mot de passe" required>
          </div>

          <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md">Connexion</button>

          <p class="mt-3">Pas encore inscrit ? <a href="/signup" class="text-blue-500">Inscription</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
