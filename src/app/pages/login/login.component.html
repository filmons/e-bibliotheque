<app-breadcrumb [currentPage]="currentBookPage"></app-breadcrumb>

<div class="flex flex-col gap-8 md:flex-row">
  <app-card class="md:w-1/2" [title]="title" [imageSrc]="imageSrc"></app-card>

  <div class="flex flex-1 items-center justify-center md:mt-8">
    <div class="flex justify-center w-full">
      <div class="bg-white border border-gray-300 rounded-md shadow-md w-full">
        <form class="p-4">
          <div class="mb-4">
            <label for="loginEmail" class="block text-gray-600">E-mail</label>
            <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded-md" id="loginEmail" placeholder="E-mail">
          </div>
          <div class="mb-4">
            <label for="loginPassword" class="block text-gray-600">Mot de passe</label>
            <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md" id="loginPassword" placeholder="Mot de passe">
          </div>
          <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md">Login</button>
          <p class="mt-3">
            Pas encore inscrit ? <a href="/signup" class="text-blue-500">Inscription</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
