<app-breadcrumb [currentPage]="currentBookPage"></app-breadcrumb>

<div class="flex flex-col gap-8 md:flex-row">
  <app-card class="md:w-1/2" [title]="title" [imageSrc]="imageSrc"></app-card>

  <div class="flex flex-1 items-center justify-center md:mt-8">
    <div class="flex justify-center w-full">
      <div class="bg-white border border-gray-300 rounded-md shadow-md w-full">
        <form (ngSubmit)="onSignup(signupForm)" #signupForm="ngForm" class="p-4">
          <div class="form-group mb-4">
            <label for="signupFirstName">Prénom</label>
            <input type="text" class="form-control" id="signupFirstName" placeholder="Prénom"  name="signupFirstName" ngModel required>
          </div>

          <div class="form-group mb-4">
            <label for="signupLastName">Nom</label>
            <input type="text" class="form-control" id="signupLastName" placeholder="Nom"  name="signupLastName" ngModel required>
          </div>

          <div class="form-group mb-4">
            <label for="email">E-mail</label>
            <input type="email" id="email" class="form-control" placeholder="E-mail" name="email" ngModel required>
          </div>

          <div class="form-group mb-4">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Mot de passe" name="password" ngModel required minlength="6">
          </div>

          <div class="form-group mb-4">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
            <small [ngClass]="{
                'text-danger': (password | passwordStrength) === 'Faible',
                'text-warning': (password | passwordStrength) === 'Moyen',
                'text-success': (password | passwordStrength) === 'Fort'
              }" class="form-text">
              Force : {{ password | passwordStrength }}
            </small>
          </div>

          <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md" [disabled]="!signupForm.valid">S'Inscrire</button>

          <p class="mt-3">
            Déjà inscrit ? <a href="/login" class="text-blue-500">Connexion</a>
          </p>        
        </form>
      </div>
    </div>
  </div>
</div>
