<div class="container mb-4">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <ng-container *ngIf="userTasks.length; else noTasks">
      <div *ngFor="let task of userTasks">
        <div *ngIf="task.isAvailable" class="bg-white shadow-md rounded-md mb-4">
          <div class="p-4">
            <h2 class="text-xl font-bold mb-2">{{ task.title }}</h2>
            <p [style.background-color]="task.isAvailable ? 'red' : 'green'" class="text-white p-2 rounded-md mb-2 text-white">
              Status: {{ task.isAvailable ? 'Indisponible' : 'Disponible' }}
            </p>
            <button (click)="returnTask(task.id)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
              {{ task.isAvailable ? 'Livre emprunté' : 'Rendre' }}
            </button>
          </div>
        </div>
      </div>
    </ng-container>

    <ng-template #noTasks>
      <div class="text-center text-black">
        Aucun emprunt récent.
      </div>
    </ng-template>
  </div>
</div>
