<!-- signup.component.html -->
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->

<div class="container">
  
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Sign Up</div>
          <div class="card-body">
            <form (ngSubmit)="onSignup(signupForm)" #signupForm="ngForm">
              <div class="form-group">
                <label for="signupFirstName">First Name</label>
                <input type="text" class="form-control" id="signupFirstName" placeholder="Enter first name"  name="signupFirstName" ngModel required>
              </div>
              <div class="form-group">
                <label for="signupLastName">Last Name</label>
                <input type="text" class="form-control" id="signupLastName" placeholder="Enter last name"  name="signupLastName" ngModel required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" name="email" ngModel required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6">
              </div>
              <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" class="form-control" id="signupPassword" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Signups</button>
              <p class="mt-3">
                Already have an account? <a routerLink="/login">Log in</a>
              </p>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
