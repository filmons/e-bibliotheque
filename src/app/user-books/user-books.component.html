<!-- user-tasks.component.html -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6" *ngFor="let task of userTasks">
      <div class="card mb-4" *ngIf="task.isAvailable">
        <div class="card-body">
          <h5  class="card-title">{{ task.title }}</h5>
          <p [style.background-color]="task.isAvailable ? 'red' : 'green'" class="card-text">Book Status: {{ task.isAvailable ? 'Not Available' : 'Available' }}</p>
          <button (click)="returnTask(task.id)" class="btn btn-primary">
            {{ task.isAvailable ? 'Attached Book' : 'Mark as Available' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
